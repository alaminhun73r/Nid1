<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recharge (bKash)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="recharge">
  <header>
    <div class="brand">Order Services</div>
    <div id="header-auth"></div>
  </header>

  <div class="container">
    <h2>bKash Recharge</h2>
    <div class="order-card">
      <div class="muted small">Send money to this bKash number and submit transaction ID for admin approval.</div>
      <div style="margin:8px 0;font-weight:700">bKash: 017XXXXXXXX</div>

      <form id="rechargeForm">
        <label>Amount (৳)</label>
        <input name="amount" class="input" type="number" min="10" required>
        <label>bKash TrxID</label>
        <input name="trx" class="input" placeholder="Transaction ID" required>
        <label>Note (optional)</label>
        <input name="note" class="input" placeholder="Optional note">
        <div style="margin-top:12px;">
          <button class="btn primary" type="submit">Submit Recharge Request</button>
        </div>
      </form>
    </div>

    <footer>© Order Services</footer>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
